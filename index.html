<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!--        HEADER       -->
  <div class="header-container">
    <div class="logo">
      <img src="Resources/images/img-tea-cozy-logo.png">
    </div>
    <nav>
      <span><a href="#">Mission</a><span>
      <span><a href="#">Featured Tea</a><span>
      <span><a href="#">Locations</a><span>
    </nav>
  </div>

<!--       MAIN BODY      -->
  <div class="container-main">

    <div class="large-image-first">
      <div class="banner">
        <h2 class="mission-head headline">Our Mission<h2>
        <h4 class="mission-text description-text">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fiar Trade, Organic Tea</h4>
      </div>
    </div>

    <div class="tea-of-the-month">
      <div class="TOM-title-box">
        <h2 class="TOM-head headline">Teas of the Month</h2>
        <h4 class="TOM-text description-text">What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="Tea-box">
        
<!-- class=cards is the div containing the image of the tea plus the box of text beneath it -->
        <div class="cards">
          <div class="tea-images">
            <img id="berryblitz" src="Resources/Images/img-berryblitz.jpg">
          </div>
          <div class="tea-subtext">
            <h4 class="caption">Fall Berry Blitz Tea</h4>
          </div>
        </div>

        <div class="cards">
          <div class="tea-images">
            <img id="spiced-rum" src="Resources/Images/img-spiced-rum.jpg">
          </div>
          <div class="tea-subtext">
            <h4 class="caption">Spiced Rum Tea</h4>
          </div>
        </div>

        <div class="cards">
          <div class="tea-images">
            <img id="donuts" src="Resources/Images/img-donut.jpg">
          </div>
          <div class-"tea-subtext">
            <h4 class="caption">Seasonal Donuts</h4>
          </div>
        </div>

        <div class="cards">
          <div class="tea-images">
            <img id="myrtle" src="Resources/Images/img-myrtle-ave.jpg">
          </div>
          <div class="tea-subtext">
            <h4 class="caption">Myrtle Ave Tea</h4>
          </div>
        </div>

        <div class="cards">
          <div class="tea-images">
            <img id="bedford" src="Resources/Images/img-bedford-bizarre.jpg">
          </div>
          <div class="tea-subtext">
            <h4 class="caption">Bedord Bizarre Tea</h4>
          </div>
        </div>

        </div>
      </div>
    </div>


    <div class="large-image-second">
    </div>
  </div>

<!--       FOOTER         -->


  </body>
</html>
